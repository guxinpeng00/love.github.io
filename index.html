<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love❤</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
  <div class="content">
    <div class="img">
      <img src="./imgs/1.gif" alt="">
      <img src="./imgs/4.gif" alt="">
    </div>
    <h3>可以成为我的恋人吗 ？</h3>
    <div class="btns">
      <button class="left">可以!</button>
      <button class="right">不行!</button>
      <button class="none">不行!</button>

    </div>
  </div>
  <script>
    const leftBtn = document.getElementsByClassName('left')[0];
    const rightBtn = document.getElementsByClassName('right')[0];
    const img = document.getElementsByTagName('img');
    const h3 = document.getElementsByTagName('h3')[0];
    const btns = document.getElementsByClassName('btns')[0];
    const none = document.getElementsByClassName('none')[0];

    // 存储按钮文字和图片路径的状态数组
    const states = [
        { text: '你认真的吗？😖', imgSrc: './imgs/3.gif' },
        { text: '再考虑一下？😢', imgSrc: './imgs/6.gif' },
        { text: '不许选这个！😭', imgSrc: './imgs/7.gif' },
        { text: '不行！', imgSrc: './imgs/7.gif' },
        { text: '❥喜欢你!!⌯>ᴗo⌯ಣ  ', imgSrc: './imgs/2.gif' }
    ];

    let currentState = 0; // 当前状态索引
    leftBtn.addEventListener('click', function() {
        currentState = states.length - 1
        h3.innerHTML = states[currentState].text;
        img[0].src = states[currentState].imgSrc;
        img[1].style.display = 'block';
        btns.style.display = 'none';
    });
    rightBtn.addEventListener('click', function() {
        currentState++
        if(currentState < 3){
          rightBtn.innerHTML = states[currentState].text;
          img[0].src = states[currentState].imgSrc;
        }
        if(currentState === 8){
          none.className = 'hide';
          rightBtn.style.display = 'none';
          return 
        }
        moveButtonToRandomPosition()
    });

    function moveButtonToRandomPosition() {
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      // 获取按钮的宽度和高度
      const buttonWidth = rightBtn.offsetWidth;
      const buttonHeight = rightBtn.offsetHeight;

      // 随机生成按钮的位置，确保按钮不会超出视口
      const randomLeft = Math.random() * (viewportWidth - buttonWidth);
      const randomTop = Math.random() * (viewportHeight - buttonHeight);

      // 设置按钮的随机位置
      rightBtn.style.position = 'absolute';
      rightBtn.style.left = `${randomLeft}px`;
      rightBtn.style.top = `${randomTop}px`;
  }


       // 自动生成爱心
       setInterval(() => {
            createHeart();
            createFirework();
        }, 300);

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            
            // 动画结束后移除元素
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        function createFirework() {
            for(let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                const angle = (Math.PI * 2 * i) / 30;
                const distance = Math.random() * 100 + 50;
                
                firework.style.cssText = `
                    --tx: ${Math.cos(angle) * distance}px;
                    --ty: ${Math.sin(angle) * distance}px;
                    left: ${Math.random() * 100}vw;
                    top: ${Math.random() * 100}vh;
                    background: hsl(${Math.random() * 360}, 100%, 50%);
                `;
                
                document.body.appendChild(firework);
                
                firework.addEventListener('animationend', () => {
                    firework.remove();
                });
            }
        }
</script>
</body>
</html>
